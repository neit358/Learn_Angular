<header>
    <ng-content select=".header"></ng-content>
  </header>
  <div
    class="toggle-wrapper"
    [class.checked]="checked"
    tabindex="0"
    (click)="handleToggle()"
  >
    <div class="toggle"></div>
  </div>
  <div class="toogle-label">
    <ng-content select="span"></ng-content>
  </div>
  
  <div class="toggle-content">
    <ng-content></ng-content>
  </div>
